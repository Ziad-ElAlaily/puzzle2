<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/puzzle22.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn_submit").click(function (evt) {
          evt.preventDefault();
          if ($("#lname").val() != "5690") {
            alert("Doesnt Need a Hint");
          } else {
            // $("#form_id").submit();
            $("#closedC").attr("src", "Images/chestOpen.png");
            $("#ans").removeClass("Correct");
            $("#lst").removeClass("last");
            $("#form_div").addClass("sliderss");
          }
        });
      });

      $(document).ready(function () {
        $("#sliderz").click(function () {
          $("#form_div").removeClass("sliderss");
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="bk">
      <img src="Images/chestRoom.png" alt="chestRoom" />
      <div class="chestContainer">
        <img
          src="Images/chestClose.png"
          alt="closed chest"
          class="closedChest"
          id="closedC"
        />
        <div class="boxContainer">
          <div class="box one">
            <div class="top"></div>
            <div class="right">56</div>
            <div class="bottom"></div>
            <div class="left-1"></div>
            <div class="left-2"></div>
            <div class="front-1"></div>
            <div class="front-2"></div>
            <div class="front-3"></div>
            <div class="back-1"></div>
            <div class="back-2"></div>
            <div class="back-3"></div>
          </div>
        </div>
        <div class="boxContainer1">
          <div class="box two">
            <div class="top"></div>
            <div class="right">90</div>
            <div class="bottom"></div>
            <div class="left-1"></div>
            <div class="left-2"></div>
            <div class="front-1"></div>
            <div class="front-2"></div>
            <div class="front-3"></div>
            <div class="back-1"></div>
            <div class="back-2"></div>
            <div class="back-3"></div>
          </div>
        </div>
      </div>
      <button class="slidingStatue invs" id="sliderz">. . . .</button>
      <div id="form_div" class="sliderss">
        <form id="form_id">
          <fieldset id="fieldset">
            <div>
              <label for="lname">Have a Look</label>
              <input type="text" id="lname" name="lname" autocomplete="off" />
            </div>
          </fieldset>
          <br />
          <button type="submit" id="btn_submit">Submit</button>
          <p class="Correct" id="ans">Correct!</p>
        </form>
      </div>
      <a href="end.html" class="key last" id="lst"
        ><img src="Images/key.png" alt="key"
      /></a>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
