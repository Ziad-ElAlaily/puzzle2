<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div id="carouselExampleControls" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/room.jpg" class="d-block w-100" alt="img1" />
          <div class="carousel-caption">
            <h1>Carousel Template with Bootstrap 4</h1>
            <div class="description">
              <p>
                This is a free Carousel template made with the Bootstrap 4
                framework. Click on the button below to stop / start the
                autoplay:
              </p>
            </div>
            <div class="pause-cycle-button">
              <button type="button" class="btn btn-primary btn-customized">
                <i class="fas fa-pause"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="Images/white-hidden-gun-safe-2.gif"
            alt="safe"
            class="d-flex align-items-center justify-content-center min-vh-100"
          />
        </div>
      </div>
    </div>
    <script>
      /*
    Stop / Start carousel autoplay
*/
      $(".btn-customized").on("click", function () {
        if (!$(this).hasClass("paused")) {
          $(".carousel").carousel("pause");
          $(".btn-customized").toggleClass("paused");
          $(".btn-customized i").removeClass("fa-pause").addClass("fa-play");
          $(this).blur();
        } else {
          $(".carousel").carousel("cycle");
          $(".btn-customized").toggleClass("paused");
          $(".btn-customized i").removeClass("fa-play").addClass("fa-pause");
          $(this).blur();
        }
      });
    </script>
  </body>
</html>
