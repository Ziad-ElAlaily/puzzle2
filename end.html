<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/end.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn_submit").click(function (evt) {
          evt.preventDefault();
          if ($("#lname").val() != "Holland") {
            alert("Check the ticket carefully!");
          } else {
            // $("#form_id").submit();
            $("#closedC").attr("src", "Images/chestOpen.png");
            $("#ans").removeClass("Correct");
            $("#ans").removeClass("sliderss");
            $("#lst").removeClass("last");
          }
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <img src="Images/ticket.png" alt="" class="ticket" />
    <a href="goodbye.html"
      ><img id="ans" src="Images/jet.png" alt="jet" class="fly sliderss"
    /></a>
    <div id="form_div">
      <form id="form_id">
        <fieldset id="fieldset">
          <div>
            <label for="lname">Have a Look</label>
            <input type="text" id="lname" name="lname" autocomplete="off" />
          </div>
        </fieldset>
        <br />
        <button type="submit" id="btn_submit">Submit</button>
        <p class="Correct" id="ans">Correct!</p>
      </form>
    </div>
  </body>
</html>
