<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/puzzle.css" />
    <title>Document</title>
    <script>
      $(document).ready(function () {
        $("#btn_submit").click(function (evt) {
          evt.preventDefault();
          if ($("#lname").val() != "slide") {
            alert("Search");
          } else {
            // $("#form_id").submit();
            $("#lol").removeClass("pss");
            $("#lol1").removeClass("pss");
            $("#ans").removeClass("Correct");
          }
        });
      });

      $(document).ready(function () {
        $("#sliderz").click(function () {
          $("#form_div").removeClass("sliderss");
        });
      });

      $(document).ready(function () {
        $("#sliderz1").click(function () {
          $("#form_div1").removeClass("sliderss1");
        });
      });

      $(document).ready(function () {
        $("#btn_submit1").click(function (evt) {
          evt.preventDefault();
          if ($("#lname1").val() != "song") {
            alert("How many languages do you speak?");
          } else {
            // $("#form_id").submit();
            $("#SecretDoor").attr("src", "Images/frame_0_delay-1s.png");
            $("#Entrance").removeClass("hiders");
          }
        });
      });
    </script>
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-interval="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="mainStuff">
            <img src="Images/room.jpg" alt="room" class="" />
            <img
              src="Images/envelope.png"
              alt="env"
              class="envi"
              onclick="myFunction()"
              id="smallEnv"
            />
          </div>
          <div class="letterContainer">
            <button onclick="myFunction()" class="invs">
              <img
                src="Images/letter.png"
                alt=""
                class="letter txt"
                id="bigEnv"
              />
              <h2 class="letterText txt">To my little dragons</h2>
              <p class="letterText2 txt">
                Another part of the house that I hold dearly to my heart. This
                beautiful studyroom with it's exquisite bookshelf.<br />
                <br />
                OH, the times we spent eating our unique bacon here, freshly
                cooked in our kitchen by your mother and I.
                <br />
                <br />
                I leave you with yet another puzzle, if you know me well, you
                will be able to solve this one easily. <br />
                <br />
                I know that this room is restricted to reading only but why not
                play our puzzle game here as we expand our horizons? One last
                advice, you can get more than one clue in a single place. <br />
                P.S. Read the books that I left you.
              </p>
              <p class="end letterText2 txt">Your dad,</p>
              <p class="sign letterText2 txt">Richard</p>
            </button>
          </div>
          <button class="slidingStatue invs" id="sliderz">. . . .</button>
          <div id="form_div" class="sliderss">
            <form id="form_id">
              <fieldset id="fieldset">
                <div>
                  <label for="lname">The Keyword isnt on this page</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    autocomplete="off"
                  />
                </div>
              </fieldset>
              <br />
              <button type="submit" id="btn_submit">Submit</button>
              <p class="Correct" id="ans">Correct!</p>
            </form>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="Images\frame_1_delay-1s.png"
            alt="safe"
            class="d-flex align-items-center justify-content-center min-vh-100"
            id="SecretDoor"
          />
          <a href="puzzle22.html" class="NextRoom hiders" id="Entrance"
            >Enter</a
          >
          <button class="slidingStatue1 invs" id="sliderz1">. . . .</button>
          <div id="form_div1" class="sliderss1">
            <form id="form_id1">
              <fieldset id="fieldset">
                <div>
                  <label for="lname1">If spirit exists, a ....... exists</label>
                  <input
                    type="text"
                    id="lname1"
                    name="lname"
                    autocomplete="off"
                  />
                </div>
              </fieldset>
              <br />
              <button type="submit" id="btn_submit1">Submit</button>
              <p class="Correct1" id="ans1">Correct!</p>
            </form>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev pss"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
        id="lol"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next pss"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
        id="lol1"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("bigEnv");
        var y = document.getElementById("smallEnv");
        var z = document.getElementsByClassName("txt");
        if (x.style.display === "none") {
          x.style.display = "inline-block";
          y.style.display = "none";
          x.classList.add("w3-animate-zoom");
          for (var i = 0; i < z.length; i++) {
            z[i].style.display = "inline-block";
            z[i].classList.add("w3-animate-zoom");
          }
        } else {
          x.style.display = "none";
          y.style.display = "inline-block";
          for (var i = 0; i < z.length; i++) {
            z[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
